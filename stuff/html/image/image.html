<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>image-js</title>

    <link rel="stylesheet" href="../weather/weather.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../libs/underscore/1.8.3/underscore-min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/3.3.6/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../libs/bootstrap/3.3.6/bootstrap-theme.min.css">

    <style>
            .videowrapper{
              width: 100%;
              height : 100%;

            }

    </style>

    <script type="text/javascript">

    $(document).ready(function() {

      $('#pimage').on('load', function(){
        $('#pimage').attr("width" , $('body').width() );
        $('#pimage').attr("height", $('body').height());
        var ar = "" + $('body').width() + ":" + $('body').height();
        //alert("changing  aspectRatio : " + ar );
      });

      $(window).resize(function(){   			
        $('#pimage').trigger('load');
          var ar = "" + $('body').width() + ":" + $('body').height();
          //console.log("changing  aspectRatio : " + ar );
  			});
      //$('#bb').html(navigator.userAgent );
      unload();
    });           
 
		function load(mediaURL) {
      $('#pimage').show();
      $('#pimage').attr("src",mediaURL);
      $("pimage").one("load", function() {        
        $('#pimage').attr("width" , $('body').width());
        $('#pimage').attr("height", $('body').height());
      }).each(function() {
        if(this.complete) {
            $(this).load(); // For jQuery < 3.0 
            // $(this).trigger('load'); // For jQuery >= 3.0 
        }
      });
      
      
      
      
		}

    function unload() {
      $('#pimage').hide();
    }

    </script>
</head>

<body>
  <!-- <h4 id="bb"></h4> -->
  <div class="videowrapper">
    <img id="pimage" style="text-align: center;"/>
  </div>
</body>

</html>
