    <script src="../libs/player.js"></script>
    
    
    <script type="text/javascript">

    $(document).ready(function() {  
        Player.weather.template = 0;

        if ( $.url().param("latlng") ) {
            var ll = $.url().param("latlng").split(",");
            var lang = $.url().param("lang");
            if (lang == null || '' == lang || Player.weather.labels[lang] == null) {
                lang = 'en';
            }
            Player.weather.lang = lang;
            Player.weather.setCoordinates(ll[0], ll[1]);
            Player.weather.wwo.refresh();
            /*
            setInterval (Player.weather.wwo.refresh, 1000 * 60 * 60 );
            */
        }
	}
    );
</script>
